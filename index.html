<!DOCTYPE html>
<html>
<head>
	<title>Exclusive Immobilier</title>
	<meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
</head>
<body>

<div id="container">
<div id="topNav" data-bind="click: displayMenu"><span id="menuSpan">Press for Menu</span></div>
	<div id="header">
		<h1>Exclusive Immobilier</h1>
		<h3>Filter our assets</h3>
		<form id="searchInput"><input id="searchBox" type="search" name="search" data-bind="value: searchTerm, valueUpdate: 'afterkeydown'" /></form>
		<label><input type="radio" name="type" checked value="all" data-bind="checked: typeDisplay" />All</label>
		<label><input type="radio" name="type" checked value="apartment" data-bind="checked: typeDisplay" />Apartments</label>
		<label><input type="radio" name="type" checked value="office" data-bind="checked: typeDisplay" />Offices</label>
		<div id="menu">
			<ul id="unorderedList" data-bind="foreach: filteredProperties">
				<li class="property">
					<span data-bind="text: title, click: markProperty"></span>
				</li>
			</ul>
		</div>
	</div>

	<div id="googleMap"></div>

</div>

<script src="knockout-3.4.2.js"></script>
<script src="jquery-3.2.1.min.js"></script>
<script src="data.js"></script>
<script src="viewmodel.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8bUKw93xauNBEH-MZFr--C_-imfqgbg4&callback=startView"
    async defer></script>
</body>
</html>
